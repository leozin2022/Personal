<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sua Personal Trainer | PowerFit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Open Sans', 'sans-serif'],
              heading: ['Poppins', 'sans-serif'],
            },
            colors: {
              brand: {
                purple: '#7C3AED', // Violet-600
                teal: '#2DD4BF',   // Teal-400 (Neon-ish)
                dark: '#1F2937',   // Gray-800
                light: '#F9FAFB',  // Gray-50
              }
            },
            animation: {
              'breathing': 'breathing 3s ease-in-out infinite',
              'marquee': 'marquee 40s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      html { scroll-behavior: smooth; }
      section[id], footer[id] { scroll-margin-top: 100px; }

      @keyframes breathing {
        0% { transform: scale(1); box-shadow: 0 10px 15px -3px rgba(124, 58, 237, 0.3); }
        50% { transform: scale(1.03); box-shadow: 0 20px 25px -5px rgba(124, 58, 237, 0.6); }
        100% { transform: scale(1); box-shadow: 0 10px 15px -3px rgba(124, 58, 237, 0.3); }
      }
      .animate-breathing { animation: breathing 3s ease-in-out infinite; }

      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee { animation: marquee 40s linear infinite; width: max-content; }
      .animate-marquee:hover { animation-play-state: paused; }
    </style>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
      }
    }
    </script>
  </head>
  <body class="bg-brand-light text-brand-dark antialiased font-sans">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      import React, { useState, useEffect } from 'react';
      import { createRoot } from 'react-dom/client';

      // --- Componentes ---

      const Navbar = () => {
        const [isScrolled, setIsScrolled] = useState(false);
        const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

        useEffect(() => {
          const handleScroll = () => setIsScrolled(window.scrollY > 20);
          window.addEventListener('scroll', handleScroll);
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        const navLinks = [
          { name: 'Sobre', href: '#sobre' },
          { name: 'Planos', href: '#planos' },
          { name: 'Depoimentos', href: '#depoimentos' },
          { name: 'FAQ', href: '#faq' },
        ];

        return (
          <nav className={`fixed w-full z-50 transition-all duration-300 ${isScrolled ? 'bg-white shadow-lg py-2' : 'bg-transparent py-4'}`}>
            <div className="container mx-auto px-6 flex justify-between items-center">
              <a href="#" className="font-heading font-extrabold text-2xl tracking-tighter">
                Power<span className="text-brand-purple">Fit</span>.
              </a>

              {/* Desktop Menu */}
              <div className="hidden md:flex items-center space-x-8">
                {navLinks.map((link) => (
                  <a key={link.name} href={link.href} className="font-semibold text-gray-600 hover:text-brand-purple transition-colors">
                    {link.name}
                  </a>
                ))}
                <a href="#contato" className="bg-brand-purple hover:bg-violet-700 text-white px-6 py-2 rounded-full font-bold transition-transform hover:scale-105 shadow-lg shadow-brand-purple/30">
                  Começar Agora
                </a>
              </div>

              {/* Mobile Button */}
              <button className="md:hidden text-2xl text-brand-dark" onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}>
                <i className={`fa-solid ${isMobileMenuOpen ? 'fa-times' : 'fa-bars'}`}></i>
              </button>
            </div>

            {/* Mobile Menu */}
            {isMobileMenuOpen && (
              <div className="md:hidden bg-white border-t border-gray-100 absolute w-full left-0 top-full p-6 flex flex-col space-y-4 shadow-xl">
                {navLinks.map((link) => (
                  <a key={link.name} href={link.href} onClick={() => setIsMobileMenuOpen(false)} className="text-lg font-semibold text-gray-700">
                    {link.name}
                  </a>
                ))}
                <a href="#contato" onClick={() => setIsMobileMenuOpen(false)} className="text-center bg-brand-purple text-white py-3 rounded-lg font-bold">
                  Começar Agora
                </a>
              </div>
            )}
          </nav>
        );
      };

      const Hero = () => (
        <section className="relative pt-32 pb-20 lg:pt-48 lg:pb-32 overflow-hidden">
          {/* Background Decorative Elements */}
          <div className="absolute top-0 right-0 w-1/2 h-full bg-gradient-to-l from-brand-purple/10 to-transparent -z-10 rounded-l-full transform translate-x-1/3"></div>
          
          <div className="container mx-auto px-6 grid md:grid-cols-2 gap-12 items-center">
            <div className="space-y-6">
              <div className="inline-block px-4 py-1 rounded-full bg-brand-teal/20 text-teal-700 font-bold text-sm tracking-wide mb-2">
                TRANSFORME SUA ROTINA HOJE
              </div>
              <h1 className="font-heading text-5xl md:text-6xl lg:text-7xl font-bold leading-tight text-brand-dark">
                Seu corpo, <br />
                <span className="text-transparent bg-clip-text bg-gradient-to-r from-brand-purple to-brand-teal">
                  suas regras.
                </span>
              </h1>
              <p className="text-lg text-gray-600 max-w-lg leading-relaxed">
                Treinamento personalizado, nutrição inteligente e acompanhamento diário para você atingir sua melhor versão sem perder a sanidade.
              </p>
              <div className="flex flex-col sm:flex-row gap-4 pt-4">
                <a href="#planos" className="bg-brand-purple hover:bg-violet-700 text-white px-8 py-4 rounded-xl font-bold text-center transition-all shadow-xl shadow-brand-purple/30 flex items-center justify-center gap-2">
                  Ver Planos <i className="fa-solid fa-arrow-right"></i>
                </a>
                <a href="#sobre" className="bg-white border-2 border-gray-200 hover:border-brand-purple text-brand-dark px-8 py-4 rounded-xl font-bold text-center transition-all flex items-center justify-center gap-2">
                  <i className="fa-brands fa-whatsapp text-green-500 text-xl"></i> Falar no WhatsApp
                </a>
              </div>
              
              <div className="flex items-center gap-4 pt-6">
                <div className="flex -space-x-4">
                  {[1,2,3,4].map(i => (
                    <img key={i} className="w-10 h-10 rounded-full border-2 border-white object-cover" src={`https://randomuser.me/api/portraits/women/${40+i}.jpg`} alt="Client" />
                  ))}
                </div>
                <div className="text-sm font-semibold text-gray-600">
                  <span className="text-brand-purple font-bold">500+</span> alunas transformadas
                </div>
              </div>
            </div>

            <div className="relative">
              <div className="relative z-10 rounded-3xl overflow-hidden shadow-2xl border-4 border-white transform rotate-2 hover:rotate-0 transition-transform duration-500">
                <img 
                  src="https://images.unsplash.com/photo-1571019614242-c5c5dee9f50b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80" 
                  alt="Personal Trainer" 
                  className="w-full h-auto object-cover"
                />
              </div>
              {/* Floating Badge */}
              <div className="absolute -bottom-6 -left-6 z-20 bg-white p-4 rounded-2xl shadow-xl flex items-center gap-3 animate-bounce" style={{animationDuration: '3s'}}>
                <div className="bg-green-100 p-3 rounded-full text-green-600">
                  <i className="fa-solid fa-fire"></i>
                </div>
                <div>
                  <div className="font-bold text-brand-dark">Queima Calórica</div>
                  <div className="text-xs text-gray-500">Alta Intensidade</div>
                </div>
              </div>
            </div>
          </div>
        </section>
      );

      const Marquee = () => (
        <div className="bg-brand-dark py-4 overflow-hidden border-y-4 border-brand-teal">
          <div className="animate-marquee flex gap-8 items-center text-white font-heading font-bold text-2xl uppercase tracking-widest whitespace-nowrap">
            <span>• Força</span>
            <span>• Foco</span>
            <span>• Disciplina</span>
            <span>• Saúde</span>
            <span>• Hipertrofia</span>
            <span>• Emagrecimento</span>
            <span>• Performance</span>
            <span>• Força</span>
            <span>• Foco</span>
            <span>• Disciplina</span>
            <span>• Saúde</span>
            <span>• Hipertrofia</span>
            <span>• Emagrecimento</span>
            <span>• Performance</span>
          </div>
        </div>
      );

      const About = () => (
        <section id="sobre" className="py-20 bg-white">
          <div className="container mx-auto px-6">
            <div className="flex flex-col md:flex-row gap-12 items-center">
              <div className="w-full md:w-1/2 relative">
                 <div className="absolute inset-0 bg-brand-purple rounded-3xl transform translate-x-4 translate-y-4"></div>
                 <img 
                  src="https://images.unsplash.com/photo-1583454110551-21f2fa2afe61?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" 
                  className="relative rounded-3xl shadow-lg w-full object-cover h-[500px]" 
                  alt="Coach" 
                />
              </div>
              <div className="w-full md:w-1/2 space-y-6">
                <h4 className="text-brand-purple font-bold uppercase tracking-wider">Quem sou eu</h4>
                <h2 className="font-heading text-4xl font-bold text-brand-dark">Amanda Silva</h2>
                <h3 className="text-xl text-gray-500 font-medium">Especialista em Fisiologia do Exercício</h3>
                <p className="text-gray-600 leading-relaxed">
                  Com mais de 10 anos de experiência, já ajudei centenas de pessoas a recuperarem a autoestima e a saúde através do movimento. 
                  Minha metodologia não é sobre passar fome ou viver na academia, mas sim sobre construir hábitos sustentáveis que duram para a vida toda.
                </p>
                <ul className="space-y-3 pt-4">
                  {[
                    "Graduada em Educação Física",
                    "Pós-graduada em Nutrição Esportiva",
                    "Certificação Internacional em Treinamento Funcional"
                  ].map((item, idx) => (
                    <li key={idx} className="flex items-center gap-3">
                      <i className="fa-solid fa-check-circle text-brand-teal text-xl"></i>
                      <span className="font-semibold text-brand-dark">{item}</span>
                    </li>
                  ))}
                </ul>
              </div>
            </div>
          </div>
        </section>
      );

      const Plans = () => {
        const plans = [
          {
            title: "Consultoria Online",
            price: "R$ 199",
            period: "/mês",
            features: ["Treino via App", "Suporte WhatsApp", "Ajustes mensais", "Guia de Suplementação"],
            highlight: false
          },
          {
            title: "Híbrido Premium",
            price: "R$ 349",
            period: "/mês",
            features: ["Tudo do Online", "1 Encontro Presencial/mês", "Avaliação Física", "Videochamada quinzenal", "Plano Alimentar"],
            highlight: true
          },
          {
            title: "Personal Presencial",
            price: "R$ 899",
            period: "/mês",
            features: ["3x na semana", "Acompanhamento 100%", "Avaliação mensal", "Mimos exclusivos", "Acesso à comunidade"],
            highlight: false
          }
        ];

        return (
          <section id="planos" className="py-20 bg-brand-light">
            <div className="container mx-auto px-6">
              <div className="text-center max-w-2xl mx-auto mb-16">
                <h2 className="font-heading text-4xl font-bold text-brand-dark mb-4">Escolha seu Plano</h2>
                <p className="text-gray-600">Investir em você é o melhor investimento. Escolha a modalidade que melhor se adapta à sua rotina.</p>
              </div>

              <div className="grid md:grid-cols-3 gap-8">
                {plans.map((plan, idx) => (
                  <div 
                    key={idx} 
                    className={`bg-white rounded-3xl p-8 relative flex flex-col ${plan.highlight ? 'border-2 border-brand-purple shadow-2xl animate-breathing z-10' : 'border border-gray-100 shadow-lg'}`}
                  >
                    {plan.highlight && (
                      <div className="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-gradient-to-r from-brand-purple to-brand-teal text-white px-4 py-1 rounded-full text-sm font-bold uppercase">
                        Mais Popular
                      </div>
                    )}
                    <h3 className="text-xl font-bold text-gray-500 mb-2">{plan.title}</h3>
                    <div className="flex items-end gap-1 mb-6">
                      <span className="text-4xl font-heading font-extrabold text-brand-dark">{plan.price}</span>
                      <span className="text-gray-400 font-medium mb-1">{plan.period}</span>
                    </div>
                    <ul className="space-y-4 mb-8 flex-grow">
                      {plan.features.map((feature, i) => (
                        <li key={i} className="flex items-center gap-3 text-gray-600">
                          <i className={`fa-solid fa-check ${plan.highlight ? 'text-brand-purple' : 'text-brand-teal'}`}></i>
                          {feature}
                        </li>
                      ))}
                    </ul>
                    <a href="#" className={`w-full py-4 rounded-xl font-bold text-center transition-colors ${plan.highlight ? 'bg-brand-purple text-white hover:bg-violet-800' : 'bg-brand-light text-brand-dark hover:bg-gray-200'}`}>
                      Selecionar
                    </a>
                  </div>
                ))}
              </div>
            </div>
          </section>
        );
      };

      const FAQ = () => {
        const [openIndex, setOpenIndex] = useState(null);
        const faqs = [
          { q: "Preciso ter experiência na academia?", a: "Não! Meus treinos são adaptados para todos os níveis, do absoluto zero ao avançado." },
          { q: "Como funciona o suporte?", a: "Você terá acesso direto ao meu WhatsApp para tirar dúvidas sobre a execução dos exercícios a qualquer momento." },
          { q: "Em quanto tempo vejo resultados?", a: "Isso varia de pessoa para pessoa, mas com dedicação, em 30 dias você já notará mudanças significativas na disposição e medidas." },
          { q: "O plano alimentar está incluso?", a: "No plano Híbrido e Presencial, sim. No Online, ofereço um guia nutricional básico." }
        ];

        return (
          <section id="faq" className="py-20 bg-white">
            <div className="container mx-auto px-6 max-w-3xl">
              <h2 className="font-heading text-3xl font-bold text-brand-dark mb-10 text-center">Perguntas Frequentes</h2>
              <div className="space-y-4">
                {faqs.map((faq, idx) => (
                  <div key={idx} className="border border-gray-200 rounded-2xl overflow-hidden">
                    <button 
                      onClick={() => setOpenIndex(openIndex === idx ? null : idx)}
                      className="w-full flex justify-between items-center p-6 bg-gray-50 hover:bg-gray-100 transition-colors text-left"
                    >
                      <span className="font-bold text-brand-dark">{faq.q}</span>
                      <i className={`fa-solid fa-chevron-down transition-transform ${openIndex === idx ? 'rotate-180 text-brand-purple' : 'text-gray-400'}`}></i>
                    </button>
                    {openIndex === idx && (
                      <div className="p-6 bg-white border-t border-gray-100 text-gray-600 leading-relaxed">
                        {faq.a}
                      </div>
                    )}
                  </div>
                ))}
              </div>
            </div>
          </section>
        );
      };

      const Footer = () => (
        <footer className="bg-brand-dark text-white pt-20 pb-10">
          <div className="container mx-auto px-6">
            <div className="flex flex-col md:flex-row justify-between items-center mb-12">
              <div className="mb-6 md:mb-0">
                <h2 className="font-heading text-3xl font-bold mb-2">Power<span className="text-brand-purple">Fit</span>.</h2>
                <p className="text-gray-400 max-w-xs">Transformando vidas através do movimento consciente.</p>
              </div>
              <div className="flex gap-6">
                {['instagram', 'whatsapp', 'youtube', 'tiktok'].map(social => (
                  <a key={social} href="#" className="w-12 h-12 rounded-full bg-gray-800 flex items-center justify-center hover:bg-brand-purple hover:scale-110 transition-all">
                    <i className={`fa-brands fa-${social} text-xl`}></i>
                  </a>
                ))}
              </div>
            </div>
            <div className="border-t border-gray-800 pt-8 text-center text-gray-500 text-sm">
              &copy; 2024 PowerFit Personal Trainer. Todos os direitos reservados.
            </div>
          </div>
        </footer>
      );

      const App = () => {
        return (
          <div className="flex flex-col min-h-screen">
            <Navbar />
            <main>
              <Hero />
              <Marquee />
              <About />
              <Plans />
              <FAQ />
            </main>
            <Footer />
          </div>
        );
      };

      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
