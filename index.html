<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sua Personal Trainer | PowerFit</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Open Sans', 'sans-serif'],
              heading: ['Poppins', 'sans-serif'],
            },
            colors: {
              brand: {
                purple: '#7C3AED', 
                teal: '#2DD4BF',   
                dark: '#1F2937',   
                light: '#F9FAFB',  
              }
            },
            animation: {
              'breathing': 'breathing 3s ease-in-out infinite',
              'marquee': 'marquee 30s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      html { scroll-behavior: smooth; }
      section[id], footer[id] { scroll-margin-top: 80px; }

      @keyframes breathing {
        0% { transform: scale(1); box-shadow: 0 10px 15px -3px rgba(124, 58, 237, 0.3); }
        50% { transform: scale(1.03); box-shadow: 0 20px 25px -5px rgba(124, 58, 237, 0.6); }
        100% { transform: scale(1); box-shadow: 0 10px 15px -3px rgba(124, 58, 237, 0.3); }
      }
      
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      
      .animate-marquee {
        animation: marquee 30s linear infinite;
        width: max-content;
      }
      .animate-marquee:hover { animation-play-state: paused; }
    </style>
  </head>
  <body class="bg-brand-light text-brand-dark antialiased flex flex-col min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;
      
      // --- Componentes ---

      const Navbar = () => {
        const [isScrolled, setIsScrolled] = useState(false);
        const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

        useEffect(() => {
          const handleScroll = () => setIsScrolled(window.scrollY > 20);
          window.addEventListener('scroll', handleScroll);
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        const navLinks = [
          { name: 'Início', href: '#home' },
          { name: 'Metodologia', href: '#features' },
          { name: 'Planos', href: '#pricing' },
          { name: 'Depoimentos', href: '#testimonials' },
        ];

        return (
          <nav className={`fixed w-full z-50 transition-all duration-300 ${isScrolled ? 'bg-white shadow-lg py-2' : 'bg-transparent py-4'}`}>
            <div className="container mx-auto px-6 flex justify-between items-center">
              <div className="text-2xl font-heading font-bold text-brand-purple flex items-center gap-2">
                <i className="fa-solid fa-bolt text-brand-teal"></i> PowerFit
              </div>
              
              <div className="hidden md:flex space-x-8">
                {navLinks.map((link) => (
                  <a key={link.name} href={link.href} className="font-semibold hover:text-brand-purple transition-colors">
                    {link.name}
                  </a>
                ))}
              </div>
              <a href="#contact" className="hidden md:block px-6 py-2 bg-brand-purple text-white rounded-full font-bold hover:bg-opacity-90 transition transform hover:scale-105 shadow-lg">
                Começar Agora
              </a>

              <button className="md:hidden text-2xl" onClick={() => setMobileMenuOpen(!mobileMenuOpen)}>
                <i className={`fa-solid ${mobileMenuOpen ? 'fa-times' : 'fa-bars'}`}></i>
              </button>
            </div>

            {mobileMenuOpen && (
              <div className="md:hidden bg-white absolute top-full left-0 w-full shadow-lg p-6 flex flex-col space-y-4">
                 {navLinks.map((link) => (
                  <a key={link.name} href={link.href} onClick={() => setMobileMenuOpen(false)} className="font-semibold block text-center">
                    {link.name}
                  </a>
                ))}
              </div>
            )}
          </nav>
        );
      };

      const Hero = () => (
        <section id="home" className="relative pt-32 pb-20 lg:pt-48 lg:pb-32 overflow-hidden">
          <div className="absolute top-0 right-0 -mr-20 -mt-20 w-96 h-96 bg-brand-purple rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
          <div className="absolute top-0 left-0 -ml-20 -mt-20 w-96 h-96 bg-brand-teal rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>

          <div className="container mx-auto px-6 grid lg:grid-cols-2 gap-12 items-center relative z-10">
            <div>
              <span className="inline-block py-1 px-3 rounded-full bg-brand-purple/10 text-brand-purple font-bold text-sm mb-4">
                <i className="fa-solid fa-star text-yellow-400 mr-1"></i> Consultoria Online e Presencial
              </span>
              <h1 className="text-4xl lg:text-6xl font-heading font-extrabold leading-tight mb-6">
                Sua Melhor Versão Começa <span className="text-transparent bg-clip-text bg-gradient-to-r from-brand-purple to-brand-teal">Hoje.</span>
              </h1>
              <p className="text-lg text-gray-600 mb-8 leading-relaxed">
                Treinos personalizados, plano nutricional adaptado à sua rotina e acompanhamento diário. Pare de adivinhar e comece a ter resultados.
              </p>
              <div className="flex flex-col sm:flex-row gap-4">
                <a href="#contact" className="px-8 py-4 bg-brand-purple text-white rounded-lg font-bold text-center hover:bg-opacity-90 shadow-brand-purple/50 shadow-lg transition transform hover:-translate-y-1">
                  Agendar Avaliação Gratuita
                </a>
                <a href="#features" className="px-8 py-4 border-2 border-gray-200 rounded-lg font-bold text-center hover:border-brand-purple hover:text-brand-purple transition">

                </a>
              </div>
              
              <div className="mt-8 flex items-center gap-4 text-sm text-gray-500">
                <div className="flex -space-x-2">
                  {[1,2,3,4].map(i => (
                    <div key={i} className="w-8 h-8 rounded-full bg-gray-300 border-2 border-white flex items-center justify-center text-xs overflow-hidden">
                       <i className="fa-solid fa-user text-gray-500"></i>
                    </div>
                  ))}
                </div>
                <p>+500 alunos transformados</p>
              </div>
            </div>
            
            <div className="relative hidden lg:block">
              <div className="relative z-10 animate-breathing bg-gradient-to-br from-brand-purple to-indigo-800 rounded-2xl p-1 shadow-2xl rotate-3 hover:rotate-0 transition duration-500">
                <div className="bg-gray-900 rounded-xl overflow-hidden h-96 flex items-center justify-center text-white">
                  <div className="text-center">
                    <i className="fa-solid fa-dumbbell text-6xl text-brand-teal mb-4"></i>
                    <h3 className="text-2xl font-heading font-bold">PowerFit App</h3>
                    <p className="text-gray-400">Seu treino na palma da mão</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      );

      const Features = () => {
        const features = [
          { icon: 'fa-bullseye', title: 'Treino Específico', desc: 'Nada de "receita de bolo". Seu treino é montado baseado na sua biomecânica e objetivos.' },
          { icon: 'fa-apple-whole', title: 'Nutrição Flexível', desc: 'Coma o que você gosta. Ajustamos os macronutrientes para você ter resultados sem sofrimento.' },
          { icon: 'fa-whatsapp', title: 'Suporte 24/7', desc: 'Dúvidas na execução? Mande um vídeo. Precisa mudar o horário? Estamos aqui.' },
        ];

        return (
          <section id="features" className="py-20 bg-white">
            <div className="container mx-auto px-6">
              <div className="text-center max-w-2xl mx-auto mb-16">
                <h2 className="text-3xl font-heading font-bold mb-4 text-brand-dark">Por que escolher a <span className="text-brand-purple">PowerFit</span>?</h2>
                <div className="h-1 w-20 bg-brand-teal mx-auto rounded-full"></div>
              </div>

              <div className="grid md:grid-cols-3 gap-8">
                {features.map((f, index) => (
                  <div key={index} className="p-8 rounded-2xl bg-brand-light hover:bg-white border border-transparent hover:border-brand-purple/20 shadow-sm hover:shadow-xl transition-all duration-300 group">
                    <div className="w-14 h-14 rounded-full bg-brand-purple/10 flex items-center justify-center text-brand-purple text-2xl mb-6 group-hover:bg-brand-purple group-hover:text-white transition-colors">
                      <i className={`fa-solid ${f.icon}`}></i>
                    </div>
                    <h3 className="text-xl font-bold mb-3 font-heading">{f.title}</h3>
                    <p className="text-gray-600">{f.desc}</p>
                  </div>
                ))}
              </div>
            </div>
          </section>
        );
      };

      const Marquee = () => {
        const words = ["HIPERTROFIA", "EMAGRECIMENTO", "SAÚDE", "PERFORMANCE", "CORRIDA", "FUNCTIONAL", "CROSS TRAINING", "MOBILIDADE"];
        const content = [...words, ...words, ...words];

        return (
          <div className="bg-brand-dark py-4 overflow-hidden flex relative">
             <div className="animate-marquee whitespace-nowrap flex gap-12 text-brand-teal font-heading font-bold text-2xl uppercase tracking-wider">
                {content.map((word, i) => (
                  <span key={i} className="flex items-center gap-12">
                    {word} <i className="fa-solid fa-star text-xs text-brand-purple"></i>
                  </span>
                ))}
             </div>
          </div>
        );
      }

      const Pricing = () => {
        return (
          <section id="pricing" className="py-20 bg-brand-light">
             <div className="container mx-auto px-6">
                <div className="text-center mb-12">
                   <h2 className="text-3xl font-heading font-bold">Planos Disponíveis</h2>
                </div>
                <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-5xl mx-auto">
                   
                   <div className="bg-white p-8 rounded-2xl shadow-sm border border-gray-100 flex flex-col">
                      <h3 className="text-lg font-bold text-gray-500 mb-2">Básico</h3>
                      <div className="text-4xl font-heading font-bold mb-6">R$ 89<span className="text-sm text-gray-400 font-normal">/mês</span></div>
                      <ul className="space-y-4 mb-8 flex-1">
                        <li className="flex gap-3"><i className="fa-solid fa-check text-brand-teal"></i> App de Treino</li>
                        <li className="flex gap-3"><i className="fa-solid fa-check text-brand-teal"></i> Troca de treino mensal</li>
                        <li className="flex gap-3 text-gray-400"><i className="fa-solid fa-xmark"></i> Suporte WhatsApp</li>
                      </ul>
                      <button className="w-full py-3 border-2 border-brand-purple text-brand-purple font-bold rounded-lg hover:bg-brand-purple hover:text-white transition">Escolher Básico</button>
                   </div>

                   <div className="bg-white p-8 rounded-2xl shadow-2xl border-2 border-brand-purple relative transform lg:-translate-y-4 flex flex-col">
                      <div className="absolute top-0 right-0 bg-brand-teal text-brand-dark text-xs font-bold px-3 py-1 rounded-bl-lg rounded-tr-lg">POPULAR</div>
                      <h3 className="text-lg font-bold text-brand-purple mb-2">Premium</h3>
                      <div className="text-4xl font-heading font-bold mb-6">R$ 149<span className="text-sm text-gray-400 font-normal">/mês</span></div>
                      <ul className="space-y-4 mb-8 flex-1">
                        <li className="flex gap-3"><i className="fa-solid fa-check text-brand-teal"></i> App de Treino Pro</li>
                        <li className="flex gap-3"><i className="fa-solid fa-check text-brand-teal"></i> Ajustes ilimitados</li>
                        <li className="flex gap-3"><i className="fa-solid fa-check text-brand-teal"></i> Suporte WhatsApp diário</li>
                        <li className="flex gap-3"><i className="fa-solid fa-check text-brand-teal"></i> Guia Nutricional</li>
                      </ul>
                      <button className="w-full py-3 bg-brand-purple text-white font-bold rounded-lg hover:bg-opacity-90 transition animate-pulse hover:animate-none">Começar Premium</button>
                   </div>

                   <div className="bg-white p-8 rounded-2xl shadow-sm border border-gray-100 flex flex-col">
                      <h3 className="text-lg font-bold text-gray-500 mb-2">Presencial</h3>
                      <div className="text-4xl font-heading font-bold mb-6">R$ 400<span className="text-sm text-gray-400 font-normal">/mês</span></div>
                      <ul className="space-y-4 mb-8 flex-1">
                        <li className="flex gap-3"><i className="fa-solid fa-check text-brand-teal"></i> 2 Encontros semanais</li>
                        <li className="flex gap-3"><i className="fa-solid fa-check text-brand-teal"></i> Tudo do plano Premium</li>
                        <li className="flex gap-3"><i className="fa-solid fa-check text-brand-teal"></i> Avaliação física completa</li>
                      </ul>
                      <button className="w-full py-3 border-2 border-brand-purple text-brand-purple font-bold rounded-lg hover:bg-brand-purple hover:text-white transition">Consultar Vagas</button>
                   </div>

                </div>
             </div>
          </section>
        )
      }

      const Footer = () => (
        <footer id="contact" className="bg-brand-dark text-white py-12 border-t border-gray-800">
          <div className="container mx-auto px-6 grid md:grid-cols-4 gap-8">
            <div className="col-span-1 md:col-span-2">
              <h2 className="text-2xl font-heading font-bold mb-4 flex items-center gap-2">
                <i className="fa-solid fa-bolt text-brand-teal"></i> PowerFit
              </h2>
              <p className="text-gray-400 mb-6 max-w-sm">
                Transformando vidas através do movimento. Junte-se ao time e descubra sua verdadeira força.
              </p>
              <div className="flex gap-4">
                <a href="#" className="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center hover:bg-brand-purple transition"><i className="fa-brands fa-instagram"></i></a>
                <a href="#" className="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center hover:bg-brand-purple transition"><i className="fa-brands fa-whatsapp"></i></a>
                <a href="#" className="w-10 h-10 rounded-full bg-gray-800
